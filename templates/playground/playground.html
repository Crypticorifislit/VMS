{% extends "base.html" %}

{% block title %}O*NET Search - VMS{% endblock %}

{% block extra_css %}
<style>
    .search-container {
        max-width: 800px;
        margin: 2rem auto;
    }
    .search-box {
        margin-bottom: 2rem;
    }
    .result-card {
        margin-bottom: 1rem;
        transition: transform 0.2s;
    }
    .result-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .loading {
        display: none;
        text-align: center;
        margin: 2rem 0;
    }
    .error-message {
        display: none;
        color: #dc3545;
        margin: 1rem 0;
    }
</style>
{% endblock %}

{% block content %}
<div class="container search-container">
    <h1 class="text-center mb-4">O*NET Occupation Search</h1>
    
    <div class="search-box">
        <div class="input-group">
            <input type="text" id="searchInput" class="form-control" placeholder="Search for occupations...">
            <button class="btn btn-primary" id="searchButton">
                <i class="fas fa-search"></i> Search
            </button>
        </div>
    </div>

    <div class="loading">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div class="error-message" id="errorMessage"></div>
    
    <div id="searchResults"></div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const searchInput = document.getElementById('searchInput');
    const searchButton = document.getElementById('searchButton');
    const searchResults = document.getElementById('searchResults');
    const loading = document.querySelector('.loading');
    const errorMessage = document.getElementById('errorMessage');

    async function searchONET(keyword) {
        loading.style.display = 'block';
        errorMessage.style.display = 'none';
        searchResults.innerHTML = '';

        try {
            const response = await fetch(`/playground/search-onet?keyword=${encodeURIComponent(keyword)}`);
            const data = await response.json();

            if (response.ok) {
                displayResults(data);
            } else {
                throw new Error(data.error || 'Failed to fetch results');
            }
        } catch (error) {
            errorMessage.textContent = error.message;
            errorMessage.style.display = 'block';
        } finally {
            loading.style.display = 'none';
        }
    }

    function displayResults(data) {
        if (!data || data.length === 0) {
            searchResults.innerHTML = '<p class="text-center">No results found</p>';
            return;
        }

        const resultsHTML = data.map(occupation => `
            <div class="card result-card">
                <div class="card-body">
                    <h5 class="card-title">${occupation.title}</h5>
                    <p class="card-text">${occupation.description || 'No description available'}</p>
                    ${occupation.code ? `<p class="card-text"><small class="text-muted">O*NET-SOC Code: ${occupation.code}</small></p>` : ''}
                </div>
            </div>
        `).join('');

        searchResults.innerHTML = resultsHTML;
    }

    searchButton.addEventListener('click', () => {
        const keyword = searchInput.value.trim();
        if (keyword) {
            searchONET(keyword);
        }
    });

    searchInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            const keyword = searchInput.value.trim();
            if (keyword) {
                searchONET(keyword);
            }
        }
    });
});
</script>
{% endblock %}

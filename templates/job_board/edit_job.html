{% extends "base.html" %}

{% block title %}Edit Job - {{ job.company_name }}{% endblock %}
{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/tech_jobs.css') }}">
{% endblock %}
{% block content %}
<div class="job-detail-container">
    <div class="job-form-section">
        <h2>
            <i class="fa-solid fa-pencil"></i>
            Edit Job Opportunity
        </h2>
        <form method="POST">
            <div class="form-grid">
                <div class="job-form-group">
                    <label for="company_name">
                        <i class="fa-solid fa-building"></i> Company Name
                    </label>
                    <input type="text" id="company_name" name="company_name" 
                           value="{{ job.company_name }}" required>
                </div>

                <div class="job-form-group">
                    <label for="industry">
                        <i class="fa-solid fa-industry"></i> Industry
                    </label>
                    <input type="text" id="industry" name="industry" 
                           value="{{ job.industry }}" required>
                </div>

                <div class="job-form-group">
                    <label for="current_openings">
                        <i class="fa-solid fa-briefcase"></i> Current Openings
                    </label>
                    <input type="number" id="current_openings" name="current_openings" 
                           value="{{ job.current_openings }}" min="0" required>
                </div>

                <div class="job-form-group">
                    <label for="opening_types">
                        <i class="fa-solid fa-tags"></i> Opening Types
                    </label>
                    <input type="text" id="opening_types" name="opening_types" 
                           value="{{ job.opening_types }}" 
                           placeholder="e.g., Full-time, Part-time, Contract">
                </div>

                <div class="job-form-group">
                    <label for="location">
                        <i class="fa-solid fa-location-dot"></i> Location
                    </label>
                    <input type="text" id="location" name="location" 
                           value="{{ job.location }}">
                </div>

                <div class="job-form-group">
                    <label for="job_link">
                        <i class="fa-solid fa-link"></i> Job Application Link
                    </label>
                    <input type="url" id="job_link" name="job_link" 
                           value="{{ job.job_link }}" 
                           placeholder="https://...">
                </div>
            </div>

            <div class="job-form-group">
                <label for="description">
                    <i class="fa-solid fa-file-lines"></i> Job Description
                </label>
                <textarea id="description" name="description" 
                          placeholder="Enter detailed job description...">{{ job.description }}</textarea>
            </div>

            <div class="job-form-group">
                <label for="notes">
                    <i class="fa-solid fa-note-sticky"></i> Additional Notes
                </label>
                <textarea id="notes" name="notes" 
                          placeholder="Enter any additional notes...">{{ job.notes }}</textarea>
            </div>

            <div class="checkbox-group">
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="entry_level_available" 
                           name="entry_level_available" 
                           {% if job.entry_level_available %}checked{% endif %}>
                    <label for="entry_level_available">
                        <i class="fa-solid fa-graduation-cap"></i> Entry Level Available
                    </label>
                </div>

                <div class="checkbox-wrapper">
                    <input type="checkbox" id="kc_based" 
                           name="kc_based" 
                           {% if job.kc_based %}checked{% endif %}>
                    <label for="kc_based">
                        <i class="fa-solid fa-building-flag"></i> KC Based Company
                    </label>
                </div>

                <div class="checkbox-wrapper">
                    <input type="checkbox" id="remote_available" 
                           name="remote_available" 
                           {% if job.remote_available %}checked{% endif %}>
                    <label for="remote_available">
                        <i class="fa-solid fa-house-laptop"></i> Remote Work Available
                    </label>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="action-btn">
                    <i class="fa-solid fa-save"></i> Save Changes
                </button>
                <a href="{{ url_for('tech_jobs') }}" class="action-btn">
                    <i class="fa-solid fa-times"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

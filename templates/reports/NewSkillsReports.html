
{% extends "base.html" %}

{% block title %}New Skills Report{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/NewSkillsReports.css') }}">
{% endblock %}

{% block content %}
<div class="thankyou-container">
    <h1 class="page-header">New Skills Report</h1>
    
    <div class="filters">
        
                <label for="years">Filter by year:</label>
                <select id="year" name="yearlist" form="yearform">
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                </select>
                <option value="{{ y }}" {% if y|string == year|string %}selected{% endif %}>{{ y }}</option>
                
            </select>
        </form>
    </div>
  
    <div class="organization-table">
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Skills</th>
                    <th>Skills Learned</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
